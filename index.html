<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Says</title>
		<link rel="stylesheet" href="./styles.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
	</head>
	<body>
		<div class="container"></div>
		<video
			id="background-video"
			autoplay
			loop
			muted
			src="img/Space - 5200.mp4"
			type="video/mp4"
		></video>
		<div class="general-container">
			<h1 class="title">Simon Says <span class="color">Color Editon</span></h1>
			<h2 class="turn title"></h2>
			<div class="counters-container">
				<h2 class="title round">Round Number: 0</h2>
				<h2 class="counteruser title">User Score: 0</h2>
				<h2 class="countercomputer title">Computer Score: 0</h2>
			</div>
			<div class="buttons-container">
				<div class="button" id="button-1"></div>
				<div class="button" id="button-2"></div>
				<div class="button" id="button-3"></div>
				<div class="button" id="button-4"></div>
				<div class="button" id="button-5"></div>
				<div class="button" id="button-6"></div>
				<div class="button" id="button-7"></div>
				<div class="button" id="button-8"></div>
			</div>
			<div class="contenedor-start">
				<button class="button-start">Play a Round!</button>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
